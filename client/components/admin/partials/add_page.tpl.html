<form role="form">
    <div class="form-group">
        <label for="pageTitle">Title</label>
        <input ng-model="newPage.title" type="text" class="form-control" id="pageTitle" placeholder="Enter Page Title">
    </div>
    <div class="form-group">
        <label for="pageSlug">Slug</label>
        <input type="text" class="form-control" id="pageSlug" ng-model="newPage.slug">
        <slug from="newPage.title" to="newPage.slug"></slug>
    </div>
    <div class="form-group">
        <label for="pageContent">Content</label>
        <textarea ng-model="newPage.content" class="form-control" id="pageContent" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="pageTemplate">Template</label>
        <select ng-model="newPage.template" id="pageTemplate" class="form-control">
            <option value="">default.html</option>
        </select>
    </div>
    <hr>
    <div class="pull-right">
        <button type="submit" class="btn btn-default" ng-click="save(newPage)">Save</button>
        <button type="submit" class="btn btn-primary" ng-click="publish(newPage)">Publish</button>
    </div>
</form>

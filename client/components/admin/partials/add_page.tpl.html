<div class="container">
    <form role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <label for="newPageTitle">Title</label>
                    <input ng-model="newPage.title" type="text" class="form-control" id="newPageTitle" placeholder="Enter Page Title">
                </div>
                <div class="col-sm-4">
                    <label for="newPageSlug">Slug</label>
                    <input type="text" class="form-control" id="newPageSlug" ng-model="newPage.slug">
                    <slug from="newPage.title" to="newPage.slug"></slug>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pageContent">Content</label>
            <textarea ng-model="newPage.content" class="form-control" id="pageContent" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="pageTemplate">Template</label>
            <select ng-model="newPage.template" id="pageTemplate" class="form-control">
                <option value="">default.html</option>
            </select>
        </div>
        <hr>
        <div class="pull-right">
            <button type="submit" class="btn btn-default" ng-click="save(newPage)"><i class="fa fa-fw fa-save"></i> Save as Draft</button>
            <button type="submit" class="btn btn-primary" ng-click="publish(newPage)"><i class="fa fa-fw fa-upload"></i> Publish</button>
        </div>
    </form>
</div>

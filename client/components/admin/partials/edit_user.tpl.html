<div class="container container-preview">
    <form>
        <div class="media user-form">
            <a class="pull-left" href="#">
                <img class="media-object img-rounded" ng-src="{{ userObj.avatar }}" alt="User's Avatar" width="100px" height="100px">
                <button class="btn btn-block btn-sm" ng-class="{'btn-danger': !userObj.admin, 'btn-warning': userObj.admin}" ng-click="userObj.admin = !userObj.admin">
                    {{ { false: 'Make', true: 'Remove'}[!!userObj.admin] }} Admin
                </button>
            </a>
            <div class="media-body">
                <!--h4 class="media-heading">{{ userObj.name }}'s Avatar</h4-->
                <div class="row">
                    <div class="col-sm-4">
                        <label for="userObjName">Name</label>
                        <input ng-model="userObj.name" type="text" class="form-control" id="userObjName" placeholder="Full Name">
                    </div>
                    <div class="col-sm-4">
                        <label for="userObjNick">Nick</label>
                        <input ng-model="userObj.nick" type="text" class="form-control" id="userObjNick" placeholder="Nickname">
                    </div>
                    <div class="col-sm-4">
                        <label for="userObjEmail">Email</label>
                        <input ng-model="userObj.email" type="email" class="form-control" id="userObjEmail" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="userObjAvatar">Avatar Url:</label>
                        <input ng-model="userObj.avatar" type="text" class="form-control" id="userObjAvatar" placeholder="Avatar URL">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!--div class="form-group">
            <label>Tokens</label>
            <pre>{{ userObj.tokens | json }}</pre>
        </div-->

        <hr>

        <div class="pull-left hidden-xs">
            <button type="submit" class="btn btn-danger" ng-click="removeUser(userObj.slug)" title="Delete this userObj completely."><i class="fa fa-fw fa-trash-o"></i> Delete</button>
        </div>
        <div class="pull-right hidden-xs">
            <div class="btn-group">
                <button type="submit" class="btn btn-default" ng-click="save(userObj, 'continue')" title="Save changes, but stay on this userObj."><i class="fa fa-fw fa-save"></i> Save</button>
                <button type="submit" class="btn btn-default" ng-click="save(userObj)" title="Save changes and go back to Admin."><i class="fa fa-fw fa-check"></i> Finish</button>
            </div>
        </div>
        <div class="btn-group btn-group-justified visible-xs">
            <a type="submit" class="btn btn-danger" ng-click="removeUser(userObj.slug)" title="Delete this userObj completely."><i class="fa fa-fw fa-trash-o tiny-hidden"></i> Delete</a>
            <a type="submit" class="btn btn-default" ng-click="save(userObj, 'continue')" title="Save changes, but stay on this userObj."><i class="fa fa-fw fa-save tiny-hidden"></i> Save</a>
            <a type="submit" class="btn btn-default" ng-click="save(userObj)" title="Save changes and go back to Admin."><i class="fa fa-fw fa-check tiny-hidden"></i> Finish</a>
        </div>
    </form>
</div>
